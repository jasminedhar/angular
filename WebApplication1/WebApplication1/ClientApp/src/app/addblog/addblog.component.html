  <h2 class="form-signin-heading">Add Blogs</h2>

  <input name="password" [(ngModel)]="addBlog.Description"  id="description" class="form-control" placeholder="Description" required>
  <button class="btn btn-lg btn-primary btn-block" (click)="addPost();" type="button">Add</button>
</form>
